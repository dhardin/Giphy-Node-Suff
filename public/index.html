<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="lib/skeleton/skeleton.css" />
    <script src="lib/jquery.js"></script>
    <style>
    #results img,
    #submit {
        width: 100%;
    }
    
    .hidden {
        visibility: hidden;
    }
    
    .right {
        float: right;
    }
    
    .clear {
        clear: both;
    }
    
    .hide {
        display: none;
    }
    
    a.sign-up {
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div id="login">
        <form>
            <div class="row">
                <div class="six columns">
                    <label for="username">Username</label>
                    <input pattern=".{5,10}" required title="5 to 10 characters" type="text" class="u-full-width" placeholder="Username" id="username" />
                </div>
                <div class="six columns">
                    <label for="password">Password</label>
                    <input pattern=".{1,}" required title="Please input a password." type="password" class="u-full-width" placeholder="******" id="password" />
                </div>
            </div>
            <input class="button-primary right login" type="submit" value="Login">
            <br>
            <span class="clear right">New user? <a class="sign-up">Sign Up</a> and win a <img title="super snuggly panda" class="panda" src="img/panda.png"/></span>
            <h6 class="status"></h6>
        </form>
    </div>
    <div id="sign-up" class="hide">
        <form>
            <div class="row">
                <div class="six columns">
                    <label for="username">Username</label>
                    <input pattern=".{5,10}" required title="5 to 10 characters" type="text" class="u-full-width username" placeholder="Username"/>
                </div>
                <div class="six columns">
                    <label for="username">Email</label>
                    <input required placeholder="Enter a valid email address" type="email" class="u-full-width" class="email" />
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label for="password1">Password</label>
                    <input pattern=".{5,10}" required title="5 to 10 characters" type="password" class="u-full-width" placeholder="******" id="password1" />
                </div>
                <div class="six columns">
                    <label for="password-confirm">Confirm Password</label>
                    <input pattern=".{5,10}" required title="5 to 10 characters" type="password" class="u-full-width" placeholder="******" id="password-confirm" />
                </div>
            </div>
            <input class="button-primary right" type="submit" value="Win a Panda" id="register">
            <br>
             <span class="clear right">Already a user? <a href="/" >Login</a> and win a <img title="super snuggly panda" class="panda" src="img/panda.png"/></span>
            <h6 class="status"></h6>
        </form>
    </div>
    <div id="search" class="hide">
        <h6 class="right welcome"></h6>
         <span class="clear right"> <a href="/" >Logout</a></span>
        <div class="clear"></div>
        <div class="row">
            <div class="eight columns">
                <label for="query">Query</label>
                <input type="text" class="u-full-width" placeholder="cats" id="query">
            </div>
            <div class="four columns">
                <br/>
                <input class="button-primary" type="button" value="Submit" id="submit">
            </div>
        </div>
        <div id="results">
            <h4><code class="numItems hidden"></code></h4>
            <div class="collection"></div>
        </div>
    </div>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#submit').on('click', function(e) {
            e.preventDefault();
            $('.collection').html('');
            $.get(window.location.pathname + 'search/' + $('#query').val(), function(results) {
                var i = 0,
                    data = results.data;


                renderCollection(data, $('.collection'));
                $('.numItems').text('Displaying ' + data.length + ' Results').removeClass('hidden');
            });
        });

        $('.login').on('click', function(e) {
            var data, $username = $('#username'),
                $password = $('#password');

            //if form is valid, do not submit form...
            if ($(this).parent('form')[0].checkValidity()) {
                e.preventDefault();
            } else {
                return;
            }

            data = {
                username: $username.val(),
                password: $password.val()
            };

            $.post("/login", data, function(results) {
                if (results.length == 1) {
                    $('.status').text('Login successful.');
                    $('.welcome').text('Welcome ' + $username.val());
                    $('#login').hide();
                    $('#search').show();
                } else {
                    $('.status').text('Username and/or password do not match. :/');
                }
            });
        });

        $('.sign-up').on('click', function(e) {
            $('#sign-up').show();
            $('#login').hide();
            $('#search').hide();

        });

        $('#register').on('click', function(e) {
            var data, $username = $('#sign-up .username'),
                $password = $('#password1'),
                $password_confirm = $('#password-confirm');
            //if form is valid, do not submit form...
            if ($(this).parent('form')[0].checkValidity()) {
                e.preventDefault();
            } else {
                return;
            }
            //validate passwords match
            if (!validatePassword($password, $password_confirm)) {
                return;
            }

            data = {
                username: $username.val()
            };

            //check to see if username exists
            $.post('/fetch', data, function(results) {
                if (results.length == 1) {
                    $('#sign-up .status').text('Username exists...please choose another name.');
                } else {
                    data.password = $password.val();
                    $.post('/create', data, function(results) {
                        $('.welcome').text('Welcome ' + $username.val());
                        $('#login').hide();
                        $('#search').show();
                        $('#sign-up').hide();
                    });
                }
            });
        });


        $('#password-confirm').on('keyup', function(e){
            validatePassword($('#password1'), $(this));
        });

        validatePassword = function($password, $password2) {
            if ($password[0].value != $password2[0].value) {
                $password2[0].setCustomValidity("Passwords Don't Match");
                return false;
            } else {
                $password2[0].setCustomValidity('');
                return true;
            }
        };


        renderCollection = function(collection, $target) {
            if (collection.length > 0) {
                rowItemCount = 0;
                rowNumItems = 0;
                itemsLeft = collection.length;

                for (var i = 0; i < collection.length; i++) {

                    var item = collection[i];
                    if (rowItemCount >= rowNumItems) {
                        rowNumItems = genRowNumItems(itemsLeft);
                        rowNumItems = rowNumItems != 5 ? rowNumItems : 3;
                        $row = $('<div class="row"></div>');
                        $target.append($row);
                        rowItemCount = 0;
                    }

                    responsiveClasses = this.genResponsiveClasses(rowNumItems || collection.length);
                    renderItem($row, item.images.downsized.url, responsiveClasses);
                    itemsLeft--;
                    rowItemCount++;
                }
            }
        }



        renderItem = function($target, src, responsiveClasses) {
            $item = $('<div class="' + responsiveClasses + ' columns" ></div>');

            $item.append('<img src="' + src + '"/>');
            $target.append($item);
            return $target;
        };
        genResponsiveClasses = function(numItems) {
            switch (numItems) {
                case 1:
                    return 'twelve';
                case 2:
                    return 'six';
                case 3:
                    return 'four';
                case 4:
                    return 'three';
                default:
                    return 'three';
            }
        };
        genRowNumItems = function(numItems) {
            if (numItems <= 4) {
                if (numItems % 4 === 0) {
                    return 4;
                } else if (numItems % 3 === 0) {
                    return 3;
                } else if (numItems % 2 === 0) {
                    return 2;
                } else {
                    return 1;
                }
            } else if (numItems === 5) {
                return 5;
            } else {
                return 4;
            }
        };
    });
    </script>
</body>

</html>
